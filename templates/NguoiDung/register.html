<!--{% load static %}-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

     <!--Font Icon-->
    <link rel="stylesheet" href="{% static 'NguoiDung/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'NguoiDung/css/style.css' %}">
</head>
<body>


    <div class="main">

         <!--Sign up form-->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"> Tài khoản</i></label>
                                <br><br>
                                {{ f.username }}
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"> Email</i></label>
                                <br><br>
                                {{ f.email }}
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"> Mật khẩu</i></label>
                                <br><br>
                                {{ f.password1 }}
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"> Nhập lại mật khẩu</i></label>
                                <br><br>
                                {{ f.password2 }}
                            </div>
                            <div class="form-group">
                                <label for=""><i class="zmdi zmdi-lock-outline"> Giới tính</i></label>
                                <br><br>
                                {{ f.GioiTinh }}
                            </div>
                            <div class="form-group">
                                <label for=""><i class="zmdi zmdi-lock-outline"> Ngày sinh</i></label>
                                <br><br>
                                {{ f.NgaySinh }}
                            </div>
                            <div class="form-group">
                                <label for=""><i class="zmdi zmdi-lock-outline"> Địa chỉ</i></label>
                                <br><br>
                                {{ f.DiaChi }}
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'NguoiDung/images/signup-image.jpg' %}" alt="sing up image"></figure>
                        <a href="{% url 'NguoiDung:login' %}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

            <input type="submit" value="dk">

    </div>

    <!-- JS -->
    <script src="{% static 'NguoiDung/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'NguoiDung/js/main.js' %}"></script>
</body> <!--This templates was made by Colorlib (https://colorlib.com) -->
</html>
